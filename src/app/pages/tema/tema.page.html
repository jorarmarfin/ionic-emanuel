<app-header titulo="Tema de Sabado"></app-header>

<ion-content class="ion-padding">
    <h1>{{ titulo }}</h1>
<iframe width="100%" 
    height="344" 
    [src] = "idyoutube|linkyoutube"
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
</ion-content>
