<app-header titulo="Lista de Hermanos"></app-header>

<ion-content >
    <ion-card>
        <ion-card-content>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="4" *ngFor="let item of hermanos">
                        <ion-thumbnail >
                          <ion-img [src]="item.imagen|noimagen"></ion-img>
                        </ion-thumbnail>
                        <ion-label>{{ item.nombre_completo }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
