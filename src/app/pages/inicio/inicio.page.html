<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button menu="MainMenu" autoHide="false"></ion-menu-button>
      <ion-thumbnail>
        <img src="../assets/images/logo.png" width="100px" />
      </ion-thumbnail>
    </ion-buttons>
    <ion-title class="ion-text-left title-header"><h1>G.O. EMANUEL</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="imagen-header">
</div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-sm="4" size-lg="2" *ngFor="let boton of Botones">
        <ion-card [routerLink]="boton.ruta">
          <ion-card-content class="ion-text-center btn-opcion btn-fondo" style="background-image: url('{{ boton.imagen }}') ;">
            <br><br><br>
            <div class="btn-title">
              {{ boton.titulo }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
