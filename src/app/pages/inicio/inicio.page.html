<ion-header >
  <ion-toolbar color="primary">

      <ion-thumbnail>
        <img src="../assets/images/logo.png" width="100px" />
      </ion-thumbnail>
    </ion-buttons>
    <ion-title class="ion-text-left" large="small"><h1>G.O. EMANUEL</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

        <img src="../assets/images/b2.jpg" alt="" srcset="">

    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="../assets/images/b2.jpg" alt="" srcset="">
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="../assets/images/b2.jpg" alt="" srcset="">
      </ion-card>
    </ion-slide>
  </ion-slides>
  <br/>
<ion-button>
  <ion-icon name="logo-youtube"></ion-icon>  
  <ion-label> Temas de los s√°bados</ion-label>
</ion-button>
<ion-button>
  <ion-icon slot="icon-only" name="add"></ion-icon>
</ion-button>



<ion-item>
  <ion-label>
    Icon End
  </ion-label>
  <ion-icon name="information-circle" slot="end"></ion-icon>
</ion-item>

<ion-item>
  <ion-label>
    Large Icon End
  </ion-label>
  <ion-icon name="information-circle" size="large" slot="end"></ion-icon>
</ion-item>

<ion-item>
  <ion-label>
    Small Icon End
  </ion-label>

</ion-item>

<ion-item>
  <ion-icon name="star" slot="start"></ion-icon>

    Icon Start
  </ion-label>
</ion-item>

<ion-item>

    Two Icons End
  </ion-label>

</ion-content>
