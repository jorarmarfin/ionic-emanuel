<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button menu="MainMenu" autoHide="false"></ion-menu-button>
      <ion-thumbnail>
        <img src="../assets/images/logo.png" width="100px" />
      </ion-thumbnail>
    </ion-buttons>
    <ion-title class="ion-text-left title-header"><h1>G.O. EMANUEL</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-text color="primary" class="title-section">
    <h2>Tema de los S치bados</h2>
  </ion-text>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of temas; let i=index" (click)="RedirigeTema(item.titulo,item.enlace)" >
      <ion-card>
        <img [src]="item.enlace|imgyoutube">
        <ion-card-header>
          <ion-card-title class="title-small aling-start">{{ item.titulo }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <div class="mycontainer-blue ion-padding">
    <h2>Cumplea침os del mes</h2>
    <p>Lista de los cumplea침os del mes</p>
    <ion-slides [options]="slideOpts2">
      <ion-slide *ngFor="let item of cumples">
        <div>
          <img class="slide-img-alto" src="{{ item.imagen }}">
          <span class="ja-font-size-15">{{ item.nombre_completo }}</span><br>
          <span class="ja-font-size-15">{{ item.cumple }}</span>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-text color="primary" class="title-section">
    <h2>Actividades mas pr칩ximas</h2>
  </ion-text>
  <ion-list>
    <ion-card *ngFor="let item of calendario; let i=index" (click)="presentModal(i)">
      <ion-item lines="none" detail="true">
        <ion-thumbnail slot="start">
          <img [src]="item.tipo_evento|imgcalendario">      
        </ion-thumbnail>
        <ion-label>
          <ion-text color="dark" class="ion-text-wrap">
            <p class="evento-title">{{ item.titulo }}</p>
          </ion-text>
          <p>{{ item.fecha }}</p>
          <p>{{ item.resumen }}</p>
  
        </ion-label>
      </ion-item>
    </ion-card>
    <br>

  </ion-list>

</ion-content>
