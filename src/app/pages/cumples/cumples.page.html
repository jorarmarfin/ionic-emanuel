<app-header titulo="Cumpleaños del Grupo"></app-header>

<ion-content >
    <ion-list>
        <ion-list-header>
            <ion-label>Aquí podremos ver la lista de cumpleaños del mes</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of cumples">
            <ion-label>{{ item.nombre_completo }}</ion-label>
            <ion-chip>
                <ion-icon name="pin" color="primary"></ion-icon>
                <ion-label>{{ item.cumple }}</ion-label>
            </ion-chip>
        </ion-item>
    </ion-list>
</ion-content>
