<app-header titulo="Cumpleaños del Grupo"></app-header>

<ion-content >
        <ion-list-header>
            <ion-label>Aquí podremos ver la lista de cumpleaños del mes</ion-label>
        </ion-list-header>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="6" *ngFor="let item of hermanos">
                    <ion-card>
                        <img [src]="item.imagen|noimagen" />
                        <ion-card-header>
                            <ion-card-subtitle>{{ item.apellidos }}</ion-card-subtitle>
                            <ion-card-title>{{ item.nombres }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <h1>{{ item.fecha_nacimiento | date:'dd LLLL':'UTC':'es'  }}</h1>
                            
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
