<app-header titulo="Calendario de actividades"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" *ngFor="let evento of calendario">
                <ion-card>
                    <ion-card-header>
                      <ion-card-subtitle>{{ evento.fecha }}</ion-card-subtitle>
                      <ion-card-title>{{ evento.titulo }}</ion-card-title>
                    </ion-card-header>
                  
                    <ion-card-content>
                      <ion-text color="primary">
                          <p [innerHTML]="evento.resumen"></p>
                      </ion-text>
                      <ion-text color="dark">
                          <p [innerHTML]="evento.descripcion"></p>
                      </ion-text>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
      
</ion-content>
