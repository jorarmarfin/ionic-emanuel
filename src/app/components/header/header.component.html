<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="abrirMenu()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="inicio"  icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>
